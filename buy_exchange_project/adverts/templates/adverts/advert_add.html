{% extends 'adverts/base.html' %}

{% block content %}
<div class="row">
      <form class="col s12" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Название" id="first_name" type="text" class="validate" name="title">
            <label for="first_name">Название товара</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                  <input name="description" id="text" type="text" placeholder="Описание">
            </div>
      </div>
      <div class="row"><div class="input-field col s12">
            <select multiple name="category">
              <option value="{{category}}" disabled selected>Выбери категорию товара</option>
              {% for category in categories %}
                  <option value="{{category.title}}">{{category}}</option>
              {% endfor %}
            </select>
            <label>Категория</label>
          </div>
      </div>  
        <div class="row">
            <div class="file-field input-field col s12">
                  <div class="btn">
                    <span>Изображение</span>
                    <input type="file" name="image" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Выделите файлы ctrl" name="image">
                  </div>
                </div>
        </div>
        <div class="row">
          <div class="col s12 m2">
            <div class="input-field inline">
              <input id="email_inline" type="number" class="validate" name="price">
              <label for="email_inline">Цена</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

      </form>
    </div> 
<script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            instances = M.FormSelect.init(elems);
  });
</script> 
{% endblock %}
